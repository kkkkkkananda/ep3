<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Makeup.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Criar Conta</h1>
        <div class="social media">
            <a href="#">
                <img src="google.png" alt="Google" class="google">
                <a href="https://accounts.google.com/"></a>
            </a>
            <a href="#">
                <img src="facebook.png" alt="Facebook" class="facebook">
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/"></a>
            </a>
            <a href="#">
                <img src="linkedin.png" alt="linkdin" class="linkedin">
                <a href="https://www.linkedin.com/login/pt"></a>
            </a>
        </div>
        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Inscrever-se" id="button">
        </form>
        <section class="images"></section>
    </main>
</body>
</html>
